<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>카드 비 애니메이션</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    .rain-dcontainer {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .drcard {
      position: absolute;
      width: 80px;
      height: 120px;
      transform-style: preserve-3d;
      animation: drop 5s linear infinite, spin 2s linear infinite;
    }

    .drcard-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .dfront {
      background: #FFD700; /* 노란색 앞면 */
    }

    .dback {
      background: #8B0000; /* 붉은색 뒷면 */
      transform: rotateY(180deg);
    }

    @keyframes drop {
  0% {
    top: -300px; /* 더 위에서 시작 */
    opacity: 1;
  }
  50% {
    opacity: 1;
  }
  100% {
    top: 110vh;
    opacity: 0;
  }
}

    @keyframes spin {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="rain-dcontainer" id="rain-dcontainer"></div>

  <script>
    const dcontainer = document.getElementById('rain-dcontainer');
 
    for (let i = 0; i < 30; i++) {
  const drcard = document.createElement('div');
  drcard.className = 'drcard';

  // 화면 밖 위쪽에서 시작
  drcard.style.left = Math.random() * 100 + 'vw';
  drcard.style.top = `${-200 - Math.random() * 200}px`; // 여기!
  drcard.style.animationDelay = Math.random() * 5 + 's';

  const dfront = document.createElement('div');
  dfront.className = 'drcard-face dfront';
  const dback = document.createElement('div');
  dback.className = 'drcard-face dback';

  drcard.appendChild(dfront);
  drcard.appendChild(dback);
  dcontainer.appendChild(drcard);
}
  </script>
</body>
</html>
