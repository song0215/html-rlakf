/* 카드 기본 상태 */
.content-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20vmax;
  height: 30vmax;
  transform: translate(-50%, -50%);
  overflow: hidden;

  border-radius: 10px;
  text-align: center;
  color: white;
  font-size: 24px;
  line-height: 40vmax;
  cursor: pointer;
  transition: transform 1s ease, opacity 1s ease;
  opacity: 0;
  pointer-events: none;
    box-sizing: border-box;
}
.content-box img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;  /* 이미지를 자르지 않고 줄여서 넣음 */
  display: block;
}

/* 보이게 할 카드 */
.content-box.active {
  opacity: 1;
  pointer-events: auto;
  z-index: 10;
}

/* 카드 사라지는 애니메이션 */
.content-box.dismiss {
  transform: translate(-30vw, 200%);
  opacity: 0;
  pointer-events: none;
}

.content-box.left-start {

}
.description {

.arow {
  width: 5vw;

  justify-content: center;

  border-radius: 0.5vw;

  position: absolute;
    opacity: 0;
  transform: translateY(5vh); /* 아래로 조금 내려두기 */
  transition: transform 1s ease, opacity 1s ease;
}

.arow img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* 어두운 오버레이 효과 */
.arow::after {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: rgb(17, 17, 17, 0.9); /* 반투명 검정 */

  pointer-events: none; /* 클릭 막지 않음 */
  transition: opacity 0.3s ease;
}

/* dimmed 상태일 때만 어둡게 */
.arow.dimmed::after {
  opacity: 1;
}

.open .arow {
  opacity: 1;

let currentIndex = 0;
let isDoorOpened = false;
let descriptionShown = false;

// 문 클릭 → 문 열고 첫 카드 표시
wrapper.addEventListener('click', () => {
  if (isDoorOpened) return;
  isDoorOpened = true;

  wrapper.classList.add('open');

  setTimeout(() => {
    showCard(currentIndex);
  }, 300);

  setTimeout(() => {
    arowL.classList.add('show-ui');
    arowR.classList.add('show-ui'); 
  }, 1500);
});

// ✅ 카드 클릭 이벤트 제거됨

// ✅ 오른쪽 화살표 클릭 시 다음 카드로 넘어가기
arowR.addEventListener('click', () => {
  if (currentIndex >= cards.length - 1) return; // ✅ 마지막 카드면 멈춤

  const card = cards[currentIndex];

  descriptionBox.classList.remove('fade-in');
  card.classList.remove('active');
  card.classList.add('dismiss');

  currentIndex++;

  setTimeout(() => {
    showCard(currentIndex);
  }, 500);
});

const arowL = document.getElementById('arowL'); // ✅ 왼쪽 화살표 가져오기

if (arowL) {
  arowL.addEventListener('click', () => {
    if (currentIndex <= 0) return;

    const currentCard = cards[currentIndex];
    currentCard.classList.remove('active');
    currentCard.classList.remove('dismiss');

    currentIndex--;

    const prevCard = cards[currentIndex];
    prevCard.classList.remove('dismiss');
    prevCard.classList.add('active');
    prevCard.style.transform = 'translate(-30vw, -50%)';

    descriptionBox.innerHTML = descriptions[currentIndex] || "설명이 없습니다.";
    descriptionBox.classList.add('fade-in');
    descriptionBox.style.opacity = 1;

    updateArrowState(); // ✅ 여기도!
  });
}
 

function showCard(index) {
  if (index >= cards.length) {
    descriptionBox.classList.remove('fade-in');
    descriptionBox.style.opacity = 0;

    const mainContent = document.getElementById('mainContent');
    if (mainContent) {
      setTimeout(() => {
        mainContent.style.display = 'none';
      }, 500);
    }

    setTimeout(() => {
      finalScreen.classList.add('show');
    }, 600);

    return;
  }

  const card = cards[index];
  card.classList.remove('dismiss');
  card.classList.add('active');
  card.style.transform = 'translate(-30vw, -50%)';

  descriptionBox.innerHTML = descriptions[index] || "설명이 없습니다.";

  if (!descriptionShown) {
    descriptionBox.classList.add('fade-in');
    descriptionShown = true;
  } else {
    descriptionBox.style.opacity = 1;
  }

  
  updateArrowState(); // ✅ 이거 추가!
}
 

// 화살표 흐리게 처리
if (currentIndex === 0) {
  arowL.classList.add('dimmed');
} else {
  arowL.classList.remove('dimmed');
}

if (currentIndex === cards.length - 1) {
  arowR.classList.add('dimmed');
} else {

}

  const referenceCard = document.querySelector('.content-box');
  const finalCards = document.querySelectorAll('.final-card');

  if (referenceCard) {

    finalCards.forEach(card => {
