gsap.utils.toArray(".stat").forEach(wrapper => {

        trigger: wrapper,
        start: "top 80%",

      opacity: 1,

    });
});
const tooltip = document.getElementById("tooltip");

function showTooltip(e, imageUrl, contentHTML) {
  const tooltip = document.getElementById("tooltip");
  tooltip.innerHTML = contentHTML;
  tooltip.style.display = "block";
  moveTooltip(e);
}

function moveTooltip(e) {
  const tooltipRect = tooltip.getBoundingClientRect();
  const offsetY = 20; // 마우스보다 위로 띄우는 거리 (너무 높지 않게)

  let left = e.pageX + 10;
  let top = e.pageY - tooltipRect.height - offsetY;

  // 오른쪽 끝나면 넘치지 않도록 조정
  const maxRight = window.innerWidth - tooltipRect.width - 20;
  if (left > maxRight) left = maxRight;

  tooltip.style.left = `${left}px`;
  tooltip.style.top = `${top}px`;
}

function hideTooltip() {
  document.getElementById('tooltip').style.display = 'none';
}
